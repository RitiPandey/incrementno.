<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Incrementer</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            margin-bottom:100px;
            background:grey;
        }

        input {
            width: 200px;
            padding: 10px;
            margin-bottom: 50px;
            font-size: 16px;
            text-align: center;
             background:smoke white;
             border-radius:50px;
        }

        button {
            width: 100px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            color: red;
             background:pink;
             border-radius:50px;
             transition: background-color 1s ease-in-out;
            border: 1s ease-in-out;


        }
        button:hover{
            background-color:aquamarine;
            border: 4px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="numberInput" value="0" readonly>
        <button onclick="increment(100)">+100</button>
        <button onclick="increment(-10)">-10</button>
        <button onclick="increment(150)">+150</button>
        <button onclick="increment(-200)">-200</button>
    </div>

    <script>
        function increment(value) {
            const numberInput = document.getElementById('numberInput');
            let currentValue = parseInt(numberInput.value);
            currentValue += value;
            numberInput.value = currentValue;
        }
    </script>
</body>
</html>
